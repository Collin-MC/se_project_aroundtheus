<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/header__logo.svg"
          alt="Around the U.S Logo"
          class="header__logo page__section"
        />
      </header>
      <main class="page__section">
        <section class="profile">
          <img
            src="./images/profile-picture.png"
            alt="Avatar"
            class="profile__picture"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button">
              <img src="./images/edit-sign.svg" alt="edit pencil" />
            </button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button">
            <img src="./images/plus-sign.svg" alt="add button" />
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close"></button>
        <form class="modal__form">
          <h2 class="modal__title">Edit profile</h2>
          <input
            class="modal__profile-name modal__profile-name_input"
            type="text"
            name="name"
          />
          <input
            class="modal__profile-description modal__profile-description_input"
            type="text"
            name="description"
          />
          <button class="modal__save">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
